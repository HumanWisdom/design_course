<div class="row  pt20px">
  <div class="col-md-12 col-sm-12 col-xs-12">

<!-- activate subscription modal -->
<div class="modal fade" id="activate_subscription_01" data-keyboard="false" data-backdrop="true">

          <div class="row center_flex">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
              <button type="button" class="btn_popup_close m0px" #closemodal data-dismiss="modal" aria-label="Close">

            </div>
          </div>  
          
          <div class="row center_flex">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">     
              <h4 class="txt151 mtb0px">
                Activation successful!
              </h4>
            </div>
          </div>  

          <div class="row center_flex as_successful">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">     
              <h4 class="txt89 mtb0px">
                We have sent you an email confirming your subscription. Before you proceed, set a password for your HumanWisdom account.
              </h4>
            </div>
          </div>   

          <div class="row center_flex mb10px">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

            </div>
          </div>

          <div class="row center_flex mb10px">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

                <input type="text" id="" class="cfc13" placeholder="Repeat Password">
              </div>
            </div>
          </div>

          <div class="row center_flex as_remember_me">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
              <div class="checkbox p0 mtb0px">
                <label class="mt0px inline_box ls_checkbox">
                  <input type="checkbox" name="remember" value=""/>

                  <h4 class="txt190 m0px pl8px">
                    Remember me

              </div>
            </div>
          </div>

          <div class="row center_flex as_continue_dashboard">
